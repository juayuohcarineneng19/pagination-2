<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="pagination">
                <button class="btn1" onclick="backBtn()" >Prev </button> 
                <ul>
                    <li class="link " value="1" onClick =" activeLink()">1</li>
                        <li class="link " value="2"onClick =" activeLink()" >2</li>
                        <li class="link " value="3" onClick =" activeLink()">3</li>
                        <li class="link " value="4" onClick =" activeLink()"><i class="fa-solid fa-ellipsis"></i></li>
                        <li class="link " value="5" onClick =" activeLink()" >8</li>
                        <li class="link active" value="6" onClick =" activeLink()"><button class="btn2">9</button></li>
                        <li class="link " value="7" onClick =" activeLink()">11</li>
                        <li class="link " value="8" onClick =" activeLink()">12</li>
                        <li class="link " value="9" onClick =" activeLink()">13</li>
                        <li class="link " value="10" onClick =" activeLink()">14</li>
                </ul>
                <button class="btn1" onclick="nextBtn()" > Next </button> 
            </div>
        </div>
        <div class="second">
        <div class="items">
            <p class="text-secondary">- 1477 items -</p>
        </div>
        </div>
    </div>



    <script>
        let link = document.getElementsByClassName("link");
        currentValue = 5
        function activeLink() {
            for (l of link){
                l.classList.remove("active");

            }
            event.target.classList.add("active");
            currentValue = event.target.value;
        }
        function backBtn(){
            if (currentValue > 5){
                for (l of link){
                l.classList.remove("active");
                }
                currentValue--;
                link[currentValue-5].classList.add("active");
            }
        }

        function nextBtn(){
            if (currentValue < 10){
                for (l of link){
                l.classList.remove("active");
                }
                currentValue++;
                link[currentValue-1].classList.add("active");
            }
        }
    </script>
</body>
</html>
